<body>
  
  <button type="button" class="btn-modal" data-bs-toggle="modal" data-bs-target="#modal_contato">Orçamento</button> 
  
<section>
  

  <div id="modal_contato" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-xl" role="document" >

      <div class="modal-content" id="area_modal_contato">

        <div class="modal-header">
          <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form action="" style="text-align:center">
            <h2>Orçamento</h2>

            <div id="orcamento_campo_nome">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome">
            </div>

            <div id="orcamento_campo_email">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>

            <div id="orcamento_campo_telefone">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999">
            </div>
            
            <div id="orcamento_campo_mensagem">
              <label for="mensagem">Mensagem</label>
              <textarea name="mensagem" id="mensagem" cols="44" rows="5"></textarea>
            </div>

            <div id="orcamento_botao">
              <button type="submit">Enviar</button>
            </div>
          </form>
          

        </div>
      </div>
    </div>
  </div>


</section>
